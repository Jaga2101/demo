<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Form</title>
    <style>
        /* Your styles go here */
    </style>
</head>

<body>
    <center>
        <div id="signup-container">
            <form id="myForm">
                <h2>GrowthSchool</h2>
                <label for="name">Full Name <font style="color: red;">*</font></label>
                <input type="text" id="name" placeholder="Username" required><br>
                
                <label for="email">Email Id <font style="color: red;">*</font></label>
                <input type="email" id="email" placeholder="Email" required><br>

                <label for="phone">Number <font style="color: red;">*</font></label>
                <input type="number" id="phone" placeholder="Number" required>
                <h5>You will get updates on your <font style="color: #45a049;">Whatsapp</font></h5>
                <button type="submit">Next</button>
            </form>
        </div>
    </center>

    <script src="app.js"></script>
</body>

</html>
